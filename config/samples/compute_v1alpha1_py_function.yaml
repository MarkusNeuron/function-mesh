apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: py-function-excla-generic-sample
  namespace: default
spec:
  image: jiangpch/generic-runtime-python:v0.31.0
  className: exclamation.ExclamationFunction
  forwardSourceMessageProperty: true
  maxPendingAsyncRequests: 1000
  replicas: 1
  logTopic: persistent://public/default/py-generic-excla-logs
  input:
    topics:
    - persistent://public/default/py-generic-excla-input
    typeClassName: string
  output:
    topic: persistent://public/default/py-generic-excla-output
    typeClassName: string
  resources:
    requests:
      cpu: 500m
      memory: 0.5G
    limits:
      cpu: 500m
      memory: 0.5G
  pulsar:
    pulsarConfig: "test-py-pulsar"
    tlsConfig:
      enabled: false
      allowInsecure: true
      hostnameVerification: true
  python:
    py: exclamation.py
    pyLocation: function://public/default/py-exclamation
  statefulConfig:
    pulsar:
      serviceUrl: bk://sn-platform-pulsar-bookie.default.svc.cluster.local:4181
  clusterName: test
  autoAck: true
  useGenericRuntime: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-py-pulsar
data:
  webServiceURL: http://sn-platform-pulsar-broker.default.svc.cluster.local:8080
  brokerServiceURL: pulsar://sn-platform-pulsar-broker.default.svc.cluster.local:6650
