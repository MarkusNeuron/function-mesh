apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: node-function-zip-generic-sample
  namespace: default
spec:
  image: jiangpch/generic-runtime-node:v0.35.0
  className: http
  forwardSourceMessageProperty: true
  maxPendingAsyncRequests: 1000
  replicas: 1
  input:
    topics:
    - persistent://public/default/node-generic-zip-input
    typeClassName: string
  output:
    topic: persistent://public/default/node-generic-zip-output
    sinkSchemaType: json
    typeClassName: json
  resources:
    requests:
      cpu: 500m
      memory: 0.5G
    limits:
      cpu: 500m
      memory: 0.5G
  pulsar:
    pulsarConfig: "test-node-pulsar"
    tlsConfig:
      enabled: false
      allowInsecure: true
      hostnameVerification: true
  node:
    node: http.zip
    nodeLocation: function://public/default/node-zip
  # to be delete & use admission hook
  clusterName: test
  autoAck: true
  useGenericRuntime: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-node-pulsar
data:
  webServiceURL: http://sn-platform-pulsar-broker.default.svc.cluster.local:8080
  brokerServiceURL: pulsar://sn-platform-pulsar-broker.default.svc.cluster.local:6650
