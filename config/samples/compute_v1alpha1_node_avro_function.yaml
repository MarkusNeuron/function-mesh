apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: node-function-avro-generic-sample
  namespace: default
spec:
  image: jiangpch/generic-runtime-node:v0.35.0
  className: checkavro
  forwardSourceMessageProperty: true
  maxPendingAsyncRequests: 1000
  replicas: 1
  input:
    sourceSpecs:
      "persistent://public/default/node-generic-avro-input":
        schemaType: avro
    typeClassName: checkavro.definitions
  output:
    topic: persistent://public/default/node-generic-avro-output
    sinkSchemaType: avro
    typeClassName: checkavro.definitions
  resources:
    requests:
      cpu: 500m
      memory: 0.5G
    limits:
      cpu: 500m
      memory: 0.5G
  pulsar:
    pulsarConfig: "test-node-pulsar"
    tlsConfig:
      enabled: false
      allowInsecure: true
      hostnameVerification: true
  node:
    node: checkavro.js
    nodeLocation: function://public/default/node-avro
  clusterName: test
  autoAck: true
  useGenericRuntime: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-node-pulsar
data:
  webServiceURL: http://sn-platform-pulsar-broker.default.svc.cluster.local:8080
  brokerServiceURL: pulsar://sn-platform-pulsar-broker.default.svc.cluster.local:6650
