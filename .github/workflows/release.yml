name: Function-Mesh Release

on:
  release:
    types: [created]

jobs:
  upload:
    name: Upload Release files
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up GO 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: setup kubebuilder 2.3.1
        uses: RyanSiu1995/kubebuilder-action@v1.1
        with:
          version: 2.3.1

      - name: build release
        id: build_release
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          make release

      - name: Publish docker image
        uses: docker/build-push-action@v2
        id: push_docker_image
        with:
          context: .
          file: ./operator.Dockerfile
          repository: streamnative/function-mesh
          push: true
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: |
            streamnative/function-mesh:${{ github.event.release.tag_name }}
            streamnative/function-mesh:latest
